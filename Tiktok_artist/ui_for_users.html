<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        .search-bar {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1c;
            padding: 10px 0;
        }
        .tabs div {
            cursor: pointer;
            padding: 10px 20px;
        }
        .tabs .active {
            border-bottom: 2px solid #fe2c55;
        }
        .section {
            padding: 20px;
        }
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
        }
        .horizontal-scroll div {
            margin-right: 10px;
            text-align: center;
        }
        .vertical-list {
            display: block;
        }
        .vertical-list div {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .vertical-list div img {
            margin-right: 10px;
        }
        .sticky-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1c1c1c;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music Library</h1>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>
    <div class="tabs">
        <div class="tab active">Recommended</div>
        <div class="tab">Recent</div>
    </div>
    <div class="section" id="recommended">
        <h2>Friend's Play</h2>
        <div class="horizontal-scroll">
            <div>
                <img src="song-cover.jpg" alt="Song Cover" width="100">
                <p>Song Title</p>
                <p>Artist Name</p>
                <button>Play</button>
            </div>
            <!-- Repeat for more songs -->
        </div>
    </div>
    <div class="section" id="recent">
        <h2>Recently Played</h2>
        <div class="vertical-list">
            <div>
                <img src="song-cover.jpg" alt="Song Cover" width="50">
                <div>
                    <p>Song Title</p>
                    <p>Artist Name</p>
                </div>
                <button>Play</button>
            </div>
            <!-- Repeat for more songs -->
        </div>
    </div>
    <!-- Add other sections here -->
    <div class="sticky-player">
        <div>Now Playing: Song Title - Artist Name</div>
        <div>
            <button>Prev</button>
            <button>Play/Pause</button>
            <button>Next</button>
        </div>
    </div>
</body>
</html>
