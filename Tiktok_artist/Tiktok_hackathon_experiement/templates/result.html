<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Results</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table.data {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table.data th, table.data td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table.data th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #fe2c55;
            color: white;
        }

        table.data tr:nth-child(even) {
            background-color: #1c1c1c;
        }

        table.data tr:hover {
            background-color: #333;
        }

        h1 {
            color: #25f4ee;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        a {
            color: #25f4ee;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button {
            background-color: #fe2c55;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #d02746;
        }

        .form-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            width: 50%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            background-color: #2b2b2b;
            color: #ffffff;
        }

        button {
            background-color: #fe2c55;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d02746;
        }

        button:active {
            background-color: #a91e36;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Track Results</h1>
        <div>
            {{ table_html | safe }}
        </div>
        <a class="back-link" href="/">Back to Search</a>
    </div>
</body>
</html>
